<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h1 class="how-time">Manzilga kim birinchi boradi?</h1>
    <form action="https://echo.htmlacademy.ru/" class="form">
      <label class="label" for="distance">Distance</label>
      <input type="text" id="distance">
      <button type="submit">Calculate</button>
    </form>
    <ul class="list">
      <li class="list-item">
        <img src="./images/walk.png" alt="walk" class="list-item-img">
        <p class="item-text item-text-walk">N Soat</p>
      </li>

      <li class="list-item">
        <img src="./images/velo.png" alt="walk" class="list-item-img">
        <p class="item-text item-text-velo">N Soat</p>
      </li>

      <li class="list-item">
        <img src="./images/car.png" alt="walk" class="list-item-img">
        <p class="item-text item-text-car">N Soat</p>
      </li>

      <li class="list-item">
        <img src="./images/air.png" alt="walk" class="list-item-img">
        <p class="item-text item-text-airplane">N Soat</p>
      </li>
    </ul>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
